<nb-card>
	<nb-card-header>
		<%=moduleNamePlural%>
	</nb-card-header>

	<nb-card-body>
		<ng2-smart-table [settings]="settings" [source]="source"
						 (deleteConfirm)="delete<%=ModuleNameSingular%>($event)"
						 (createConfirm)="create<%=ModuleNameSingular%>($event)"
						 (editConfirm)="update<%=ModuleNameSingular%>($event)">
		</ng2-smart-table>
	</nb-card-body>
</nb-card>
